<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="icon" href="./sky-scraper.ico">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body>
	<div class="sign-up">
		<h1>SIGN UP</h1>
		<p>If you want to continue the journey with us, please sign up below.</p>
		<form action="#">
			<table cellspacing="10">
				<tr>
					<td><input type="text" class="input" placeholder="Username"></td>
				</tr>
				<tr>
					<td><input type="email" class="input" placeholder="Email"></td>
				</tr>
				<tr>
					<td><input type="password" class="input" placeholder="Password"></td>
				</tr>
				<tr>
					<td>
						<input type="submit" class="btn">
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div class="copyright">
		<a href="https://akhileshgautam1903.github.io/portfolio/"><p>Designed by Akhilesh.</p></a>
		<a href="https://akhileshgautam1903.github.io/portfolio/"><img src="./favicon.png" alt="logo"></a>
	</div>
</body>
</html>
